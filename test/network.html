<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web-logger network</title>
    <script src="./lib/jquery-1.8.0.min.js"></script>
    <script src="../dist/web-logger.min.js"></script>
</head>
<body>
<script type="text/javascript">
    let logger = new WebLogger({
        monitorModules: ['network'],
        modulesCallback: function (data) {
            console.log(data);
        },
        network: {
            callback: function (data) {
                console.log(1);
                console.log(data);
                console.log(2);
            }
        }
    });
    new Promise(function (resolve, reject) {
        $.ajax({
            url: 'demo.php',
            type: 'POST',
            data: {a: 1, b: 3},
            dataType: 'json',
            success: function (res) {
                console.log(res);
                resolve(1);
            },
            error: function (e) {
                console.log(e);
                reject(0);
            }
        })
    }).then(function (res) {
        console.log(logger);
    }).catch(function (e) {
        console.log(e);
    })

</script>
</body>
</html>
